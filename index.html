<!DOCTYPE html>
<html>
<head>
    <title>Khoa Pham WebRTC</title>
    <meta charset="utf-8"/>
    <script src="jquery.js"></script>
    <!--<script src="peer.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
</head>
<body>
<div id="div-chat">
    <p>Online User</p>
    <ul id="ulUser">
    </ul>
    <h3 id="my-peer">Id của tôi: </h3>
    <video id="localStream" width="300" controls></video>
    <br/><br/>
    <video id="remoteStream" width="300" controls></video>
    <br/><br/>
    <input type="text" name="" placeholder="Remote Id" id="remoteId">
    <button id="btnCall">Call</button>


</div>
<div id="div-register">
    <br/><br/>
    <input type="text" name="" placeholder="Enter your username" id="txtUserName">
    <button id="btnSignUp">Sign up</button>
</div>


</body>
<script src="main.js"></script>
</html>
